<!DOCTYPE html>
<html>
<head>
    <title>Your Shopping Cart</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        .total { text-align: right; font-weight: bold; font-size: 1.2em; margin-top: 20px; }
        .checkout-btn { display: block; width: 200px; margin: 20px auto; padding: 10px; background-color: #4CAF50; color: white; text-align: center; text-decoration: none; border-radius: 4px; }
        .checkout-btn:hover { background-color: #45a049; }
        .empty-cart { text-align: center; padding: 40px; }
        .back-btn { display: block; width: 200px; margin: 20px auto; padding: 10px; background-color: #ccc; color: #333; text-align: center; text-decoration: none; border-radius: 4px; }
        .back-btn:hover { background-color: #bbb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Shopping Cart</h1>
        
        {% if empty %}
        <div class="empty-cart">
            <p>Your cart is empty</p>
            <a href="/user" class="back-btn">Back to Shopping</a>
        </div>
        {% else %}
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.product }}</td>
                    <td>${{ item.price }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.total }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <div class="total">
            Total: ${{ total }}
        </div>
        
        <a href="/checkout" class="checkout-btn">Proceed to Checkout</a>
        {% endif %}
    </div>
</body>
</html>
