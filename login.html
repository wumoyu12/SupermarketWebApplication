<!DOCTYPE html>
<html>
	<head>
		<title>Log In</title>
		<link rel="stylesheet" href="\static\login.css">
	</head>

	<body>
		<h1>Supermarket</h1>
		<form action="/info" method="post">
			<div id="divlogin">
				<label>Log In to Supermarket</label>
				<table id="tblogin">
					<tr>
						<td><label id="lblusername">Username:</label>
						<td><input id="txtusername" name="txtusername"></input>
					</tr>
					
					<tr>
						<td><label id="lblpassword">Password:</label>
						<td><input id="txtpassword" name="txtpassword" ></input>
					</tr>
					
					<tr>
						<td><button id="btnsubmit">Submit</button>
					</tr>
				</table>
			</div>
			
			<div id="divsignup">
				<label>Sign Up to Supermarket</label>
				<table id="tbsignup">
					<tr>
						<td><label id="lblusername">Username:</label>
						<td><input id="txtusername" name="txtusername"></input>
					</tr>
					
					<tr>
						<td><label id="lblpassword">Password:</label>
						<td><input id="txtpassword" name="txtpassword" ></input>
					</tr>
					
					<tr>
						<td><label id="lblrpassword">Repeat Password:</label>
						<td><input id="txtrpassword" name="txtrpassword" ></input>
					</tr>
					
					<tr>
						<td><button id="btnsubmit">Submit</button>
					</tr>
				</table>
			</div>
						
		</form>
	</body>
</html>
